name: Check PIO buildability on PR into main branch

on:
    pull_request:
        branches:
            - main

jobs:
    pio-build:
        runs-on: ubuntu-latest
        env:
            GH_TOKEN: ${{ github.token }}

        steps:
            - uses: actions/checkout@v4
            - name: Update OTA_VERSION
              run: |
                  echo "export PLATFORMIO_BUILD_FLAGS='-DOTA_VERSION=\"cicd_build\"'" >> $GITHUB_ENV

            - name: Set up PlatformIO
              run: |
                  sudo apt-get install -y python3-pip
                  pip3 install platformio --break-system-packages
              shell: bash

            - name: Build Firmware
              run: pio run -e lilygo-t-display-s3

            - name: Check Build Status
              run: exit $?
